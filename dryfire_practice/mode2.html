<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Target Mode</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .form-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container input,
        .form-container button {
            padding: 5px;
            font-size: 1em;
        }

        #target-container {
            width: 95%;
            height: 80vh;
            position: relative;
            border: 1px solid #000;
        }

        .target {
            position: absolute;
            border-radius: 50%;
        }

        #previewImage {
            display: block;
            width: 50px;
            height: 50px;
            margin-top: 10px;
        }

        #timer {
            font-size: 3em;
            margin-top: 20px;
        }

        .tooltip-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip-container .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Adjust this value to position the tooltip */
            left: 50%;
            margin-left: -100px; /* Adjust this value to center the tooltip */
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip-container .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%; /* At the bottom of the tooltip */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="form-container" id="settingsForm">
    <label for="targetSize">
        Target Size (in pixels):
        <div class="tooltip-container">
            <img id="icon1" alt="?" width="20" height="20">
            <div class="tooltip-text">
                The size of the target, in pixels.
            </div>
        </div>
    </label>
    <input type="number" id="targetSize" name="targetSize">
    <label for="speed">
        Speed (in pixels per second):
        <div class="tooltip-container">
            <img id="icon2" alt="?" width="20" height="20">
            <div class="tooltip-text">
                The speed of the target, in pixels per second.
            </div>
        </div>
    </label>
    <input type="number" id="speed" name="speed">
    <label for="speedVariation">
        Speed Variation (+- in pixels per second):
        <div class="tooltip-container">
            <img id="icon3" alt="?" width="20" height="20">
            <div class="tooltip-text">
                The variation in speed, in pixels per second.
            </div>
        </div>
    </label>
    <input type="number" id="speedVariation" name="speedVariation">
    <label for="bgColor">
        Background Color:
        <div class="tooltip-container">
            <img id="icon4" alt="?" width="20" height="20">
            <div class="tooltip-text">
                The background color of the webpage.
            </div>
        </div>
    </label>
    <input type="color" id="bgColor" name="bgColor">
    <label for="targetImage">
        Target Image:
        <div class="tooltip-container">
            <img id="icon5" alt="?" width="20" height="20">
            <div class="tooltip-text">
                The image file used for the target. If no image is uploaded, a default target will be used.
            </div>
        </div>
    </label>
    <input type="file" id="targetImage" name="targetImage" accept="image/*">
    <button id="resetButton">Reset Target to Default</button>
    <label for="targetImage">Target Preview:</label>
    <img id="previewImage" src="" alt="Target Preview">
</div>
<div id="buttonsContainer">
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <button id="settingsButton">Settings</button>
</div>
<div id="target-container"></div>
<div id="timer">0.00</div>
<script>
    document.getElementById('startButton').addEventListener('click', startMovingTarget);
    document.getElementById('stopButton').addEventListener('click', stopMovingTarget);
    document.getElementById('resetButton').addEventListener('click', resetToDefault);
    document.getElementById('settingsButton').addEventListener('click', toggleSettings);
    document.getElementById('targetImage').addEventListener('change', handleImageUpload);

    toggleSettings();

    let intervalId;
    let moveIntervalId;
    let timerIntervalId;
    let startTime;
    let directionX = Math.random() * 2 - 1; // Random initial direction X
    let directionY = Math.random() * 2 - 1; // Random initial direction Y

    directionX /= length;
    directionY /= length;

    document.querySelectorAll('.tooltip-container').forEach(container => {
        container.addEventListener('mouseenter', function () {
            const tooltip = this.querySelector('.tooltip-text');
            const rect = tooltip.getBoundingClientRect();
            if (rect.top < 0) {
                tooltip.style.bottom = 'auto';
                tooltip.style.top = '125%';
                tooltip.querySelector('::after').style.top = 'auto';
                tooltip.querySelector('::after').style.bottom = '100%';
                tooltip.querySelector('::after').style.borderColor = 'transparent transparent #555 transparent';
            }
        });
    });

    function resetToDefault() {
        document.getElementById('previewImage').src = defaults.targetImage;
    }

    function handleImageUpload(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('previewImage').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }

    function toggleSettings() {
        const settingsForm = document.getElementById('settingsForm');
        if (settingsForm.style.display === 'none' || settingsForm.style.display === '') {
            settingsForm.style.display = 'flex';
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('stopButton').style.display = 'none';
            document.getElementById('settingsButton').innerText = 'Close Settings';
        } else {
            settingsForm.style.display = 'none';
            document.getElementById('startButton').style.display = 'inline';
            document.getElementById('stopButton').style.display = 'inline';
            document.getElementById('settingsButton').innerText = 'Settings';
        }
    }

    function startMovingTarget() {
        const targetSize = parseInt(document.getElementById('targetSize').value);
        const speed = parseInt(document.getElementById('speed').value);
        const speedVariation = parseInt(document.getElementById('speedVariation').value);
        const bgColor = document.getElementById('bgColor').value;
        const targetContainer = document.getElementById('target-container');
        const targetImage = document.getElementById('previewImage').src;

        document.body.style.backgroundColor = bgColor;

        const target = document.createElement('div');
        target.classList.add('target');
        target.style.width = `${targetSize}px`;
        target.style.height = `${targetSize}px`;
        target.style.top = `${Math.random() * (targetContainer.clientHeight - targetSize)}px`;
        target.style.left = `${Math.random() * (targetContainer.clientWidth - targetSize)}px`;

        const img = document.createElement('img');
        img.src = targetImage;
        img.style.width = '100%';
        img.style.height = '100%';
        target.appendChild(img);

        targetContainer.appendChild(target);

        resetTimer();

        function moveTarget() {
            let targetRect = target.getBoundingClientRect();
            let containerRect = targetContainer.getBoundingClientRect();

            // Calculate new speed with variation
            let currentSpeed = speed + (Math.random() * 2 - 1) * speedVariation;

            // Move target
            let newX = target.offsetLeft + directionX * currentSpeed * 0.02;
            let newY = target.offsetTop + directionY * currentSpeed * 0.02;

            // Check for collisions with walls
            if (newX <= 0 || newX + targetSize >= targetContainer.clientWidth) {
                directionX = -directionX;
            }
            if (newY <= 0 || newY + targetSize >= targetContainer.clientHeight) {
                directionY = -directionY;
            }

            // Normalize the direction vector to prevent sharp turns
            let angleChange = (Math.random() - 0.5) * 0.2; // Adjust this value for smoother turns
            let cosAngle = Math.cos(angleChange);
            let sinAngle = Math.sin(angleChange);

            let newDirectionX = directionX * cosAngle - directionY * sinAngle;
            let newDirectionY = directionX * sinAngle + directionY * cosAngle;

            // Normalize new direction
            let length = Math.sqrt(newDirectionX * newDirectionX + newDirectionY * newDirectionY);
            directionX = newDirectionX / length;
            directionY = newDirectionY / length;

            target.style.left = `${newX}px`;
            target.style.top = `${newY}px`;
        }

        moveIntervalId = setInterval(moveTarget, 20);
    }

    function stopMovingTarget() {
        clearInterval(moveIntervalId);
        clearInterval(timerIntervalId);
        const existingTarget = document.querySelector('.target');
        if (existingTarget) {
            existingTarget.remove();
        }
        document.getElementById('timer').innerText = "0.00";
    }

    function resetTimer() {
        if (timerIntervalId) {
            clearInterval(timerIntervalId);
        }
        startTime = new Date().getTime();
        timerIntervalId = setInterval(updateTimer, 10);
    }

    function updateTimer() {
        const now = new Date().getTime();
        const elapsed = (now - startTime) / 1000;
        document.getElementById('timer').innerText = elapsed.toFixed(2);
    }
